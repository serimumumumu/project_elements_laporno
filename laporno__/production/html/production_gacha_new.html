<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ詳細編集</title>
    <link rel="stylesheet" href="../../user/css/reset.css">
    <link rel="stylesheet" href="../../user/css/gachadetail.css">
    <link rel="stylesheet" href="../../contributor/css/auchdetailedit.css">
    <link rel="stylesheet" href="../../contributor/css/auchtop.css">
    <link rel="stylesheet" href="../../contributor/css/projdetailedit.css">
    <script src="../../user/js/vue.js" defer></script>
</head>
<body>
<div id="conheaders">
<conheaders></conheaders>
</div>
<!-- パンクズりすと -->
<div class="panlist">
    <ul >
        <li ><a href="top.html">TOP</a></li>
        <li class="arrow-l"><a href="gachatop.html">ガチャトップ</a></li>
        <li class="arrow-l">ガチャタイトル</li>
    </ul>
</div>
<section class="main_card">
    <article class="main_in_article">
        <div class="main_in_article_1 relative">
            <p class="">紐付け先</p>
            <select name="" id=""  class="act-select ">
                <option value="" disabled>選択してください</option>
                <option value="">ガチャの名前１</option>
                <option value="">ガチャの名前２</option>
                <option value="">ガチャの名前３</option>
                <option value="">ガチャの名前４</option>
            </select>
            <span class="delitext_span">に紐付ける</span>
        </div>
    </article>
    <article class="main_in_article">
        <div class="main_in_article_1 relative">
            <p class="">ガチャタイトル</p>
            <input type="text" class="delitext " placeholder="ガチャのタイトル">
        </div>
    </article>
    <div class="card_img">
        <div class="imgregist">
            <label>
                <input type="file" accept="image/*" class="selectonpreview" onchange="previewImage(this);">写真を登録する
            </label>
            <p class="imgpreview">
                <img id="preview" rc="data:image/png;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" >
            </p>
        </div>
   </div>
   <div class="main_in">
       <article>
           <div class="main_in_article">
               <div class="main_in_article_2">
                    <p class=""><img src="../../img/time.png" alt="">開始</p>
                    <input type="text" class="delitext " placeholder="05/01 12:00">
                </div>
                <div class="main_in_article_2">
                    <p class=""><img src="../../img/time.png" alt="">終了</p>
                    <input type="text" class="delitext " placeholder="05/11 12:00">
                </div>
           </div>
       </article>
       <article class="main_in_article">
        <div class="main_in_article_1 relative" >
            <p class=""><img src="../../img/money.png" alt="">1回LP数</p>
            <select name="" id=""  class="act-select">
                <option value="" disabled>選択してください</option>
                <option value="">500</option>
                <option value="">800</option>
                <option value="">1000</option>
                <option value="">1200</option>
            </select>
            <span class="delitext_span">LP</span>
        </div>
       </article>
       <article class="main_in_article">
        <div class="main_in_article_1">
            <p class=""><img src="../../img/lady.png" alt="">女優名</p>
            <select name="" id=""  class="act-select">
                <option value="" disabled>選択してください</option>
                <option value="">女優の名前１</option>
                <option value="">女優の名前２</option>
                <option value="">女優の名前３</option>
                <option value="">女優の名前４</option>
            </select>
        </div>
       </article>
   </div>
</section>
<div class="main-top color2" id="actprodtop">
      <div class="tab-area">
          <div class="tab color3 " @click="isSelect('1')" v-bind:class="{'active': isActive === '1'}">内容</div>
          <div class="tab color3" @click="isSelect('2')" v-bind:class="{'active': isActive === '2'}">景品一覧</div>
      </div>
      <!--内容-->
      <div class="color1" v-if="isActive === '1'">
        <h1 class="title">内容<button class="create-btn color2" onclick="location.href='gachadetailneweditincontent.html'"><img src="../../img/plus.png"> 新規作成</button></h1>
      </div>
      <!--景品一覧-->
      <div  class="color1" v-else="isActive === '2'">
        <h1 class="title">景品一覧<button class="create-btn color2" onclick="location.href='gachadetailneweditincontent.html'"><img src="../../img/plus.png"> 新規登録</button></h1>
    </div>   
</div>
   <!-- 追従フッター -->
<div class="twobutton color1">
    <a class="twobutton_a" href="auctiontop.html">戻る</a>
    <a class="twobutton_a" href="gachadetaileditin.html">確認</a>
</div>


<script src="../../user/js/component.js" defer></script>
<script src="../../user/js/actprodtop.js" defer></script>
<script src="../../contributor/js/concomponent.js" defer></script>
<script>
    function previewImage(obj)
    {
        var fileReader = new FileReader();
        fileReader.onload = (function() {
            document.getElementById('preview').src = fileReader.result;
        });
        fileReader.readAsDataURL(obj.files[0]);
    }
</script>
</body>
</html>
