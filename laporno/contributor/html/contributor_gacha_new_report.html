<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規活動報告作成</title>
  <link rel="stylesheet" href="https://elements.laporno.fund/user/css/reset.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/user/css/header.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/contributor/css/contributor_report_preview.css">
  <script src="https://elements.laporno.fund/user/js/vue.js"></script>
</head>
<body>
    <div id="conheaders">
        <conheaders></conheaders>
    </div>
    <!-- パンクズりすと -->
    <div class="panlist">
        <ul >
            <li ><a href="../../contributor/html/contributor_top.html">TOP</a></li>
            <li class="arrow-l"><a href="../../contributor/html/contributor_gacha_top.html">ガチャ一覧</a></li>
            <li class="arrow-l"><a href="../../contributor/html/contributor_gacha_detail.html">ガチャタイトル</a></li>
            <li class="arrow-l"><p>新規活動報告作成</p></li>
        </ul>
    </div>
    <main>
        <section class="main-content1 color1">
            <h2 class="content-title">新規活動報告作成</h2>
            <div class="card-content-box">
                <h2 class="sub-title">公開日</h2>
                <input class="input-box" placeholder="2020/0404 11:11">
            </div>
            <div class="card-content-box">
                <h2 class="sub-title" >活動報告タイトル</h2>
                <input class="input-box input-100" placeholder="活動報告タイトル">
            </div>
            <div class="card-content-box">
                <h2 class="sub-title" >トップページでの掲載許可</h2>
                <label class="label_top_permission">
                    <input name="top_permission" class="Radio-Input" type="radio" checked>
                    <span class="Radio-Text">許可</span>
                </label>
                <label class="label_top_permission">
                    <input name="top_permission" class="Radio-Input" type="radio">
                    <span class="Radio-Text">無し</span>
                </label>
            </div>
            <h2 class="sub-title">本文</h2>
            <div class="content1-btn-area">
                <button class="content1-btn color3">見出</button>
                <button class="content1-btn color3">太字</button>
                <button class="content1-btn color3">画像</button>
                <button class="content1-btn color3">埋め込みYoutube</button>
                <button class="content1-btn color3">動画</button>
            </div>
            <textarea placeholder="テキスト" class="content1-input-text"></textarea>
            <div class="card-content-box">
                <h2 class="sub-title" >記事の公開設定</h2>
                <label class="label_top_permission">
                    <input name="show_permission" class="Radio-Input" type="radio" checked>
                    <span class="Radio-Text">許可</span>
                </label>
                <label class="label_top_permission">
                    <input name="show_permission" class="Radio-Input" type="radio">
                    <span class="Radio-Text">無し</span>
                </label>
            </div>
        </section>
        <div class="twobutton color1">
            <a class="twobutton_a" href="../../contributor/html/contributor_gacha_detail.html">戻る</a>
            <a class="twobutton_a" href="../../contributor/html/contributor_gacha_new_report_preview.html">確認</a>
        </div>
    </main>
    <footer>
    </footer>

<script src="https://elements.laporno.fund/contributor/js/concomponent.js"></script>
</body>
</html>
