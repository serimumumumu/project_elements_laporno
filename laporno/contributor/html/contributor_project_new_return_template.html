<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テンプレート一覧</title>
  <link rel="stylesheet" href="https://elements.laporno.fund/user/css/reset.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/user/css/header.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/contributor/css/contributor_modal.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/contributor/css/contributor_hyou.css">
  <link rel="stylesheet" href="https://elements.laporno.fund/contributor/css/contributor_project_new_return_template.css">

  <script src="https://elements.laporno.fund/user/js/vue.js" defer ></script>
</head>
<body>
<div id="app">
    <conheaders></conheaders>
    <!-- パンクズりすと -->
    <div class="panlist">
        <ul >
            <li ><a href="https://elements.laporno.fund/contributor/html/contributor_top.html">TOP</a></li>
            <li class="arrow-l"><a href="https://elements.laporno.fund/contributor/html/contributor_project_top.html">プロジェクト一覧</a></li>
            <li class="arrow-l"><a href="https://elements.laporno.fund/contributor/html/contributor_project_new.html">新規作成</a></li>
            <li class="arrow-l"><p>テンプレート一覧</p></li>
        </ul>
    </div>
    <div class="contributor_project_new_return_template_title">
        <h2 class="contributor_project_new_return_template_title_h2">テンプレート</h2>
        <a class="contributor_project_new_return_template_title_button" href="https://elements.laporno.fund/contributor/html/contributor_project_new_return_template_new.html"><img class="contributor_project_new_return_template_title_button_img" src="https://elements.laporno.fund/img/plus.png" alt="新規作成">新規作成</a>
    </div>
    <section class="contributor_project_new_return_template_main">
        <div class="contributor_project_new_return_template_name">
            <p class="contributor_project_new_return_template_name">女優名に入れる名前</p>
            <select class="contributor_project_new_return_template_name_select" name="" id="">
                <option value="">女優A</option>
                <option value="">女優A</option>
                <option value="">女優A</option>
            </select>
        </div>
        <div class="hyou">
            <div class="hyou-top">
              <div class="table-title-area color5">
                <h2 class="table-title">投稿一覧</h2>
                <div class="table_sort">
                  <select name="order" id="" class="table_sort_select colo">
                  <option >新着中</option>
                  <option >登録順</option>
                  </select>
                </div>
              </div>
              <table class="table">
                <tr class="table_header">
                  <th class="table_40"></th>
                  <th class="table_200">タイトル</th>
                  <th class="table_80">金額</th>
                  <th class="table_120">編集</th>
                  <th class="table_60">削除</th>
                </tr>
                <tr>
                    <td class="text_center"><input id="chkbox1" type="checkbox"/></td>
                    <td class="bold-font"><a href="https://elements.laporno.fund/contributor/html/contributor_auction_detail.html">投稿タイトタイトルタイトタイトタイトルタイト</a></td>
                    <td >50,000</td>
                    <td ><button class="table-btn color3" onclick="location.href='https://elements.laporno.fund/contributor/html/contributor_detail_auction.html'">詳細</button></td>
                  <td class="text_center">
                    <img class="table_icon" src="https://elements.laporno.fund/img/trash_gray.png" alt="">
                  </td>
                </tr>

              </table>
            </div>
            <div class="hyou_bottom">
              <p class="hyou_bottom_p">チェックした<span class="hyou_bottom_p_span">3</span>件のリターンを登録する</p>
              <button class="hyou_bottom_button" @click="openRegistModal" >実行</button>
              <div  v-show="showRegist==true">   
                <div class="overlay"> 
                    <div class="overlay-over">
                        <div class="cancel-btn" @click="closeRegistModal" >
                            <span class="x x_1"></span>
                            <span class="x x_2"></span>
                        </div>
                        <div class="modal_section">
                          <div class="overlay-overmain">
                            <h6 class="modal_title">3件のリターンを<br>登録しました
                                <p class="modal_title_span">新規プロジェクトのリターン一覧から<br>編集を行ってください
                            <br>続ける場合は続けるを押してください</p></h6>
                            <div class="twobutton">
                              <a class="twobutton_a" href="https://elements.laporno.fund/contributor/html/contributor_project_new.html">リターン一覧へ</a>
                              <div class="twobutton_a" @click="closeRegistModal">続ける</div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>
    </section>
    <footer>
    </footer>
</div>
<script src="https://elements.laporno.fund/contributor/js/contributor_header_search.js" defer></script>
<script>

    window.onload = function () {
        new Vue ({
            el: "#app",
            data: {
              showRegist:false,
            },
            methods:{
              openRegistModal(){
          this.showRegist = true;
        },
        closeRegistModal(){
          this.showRegist = false;
        },
    // },
            }
        });
    }
</script>
</body>
</html>
