    <script>

        window.onload = function () {
        new Vue ({
            el:"#app",
            data: {
                isActiveTab:"1",
                isActiveHeart:"false",
                isOpenedProject: false,
                showContentReturn:false,
                showContentAuction:false,
                isOpenedGachaFreebie: false,
                showContentGachaFreebie:false,
            },
            created(){
            },
            methods:{
                accordingProjectToggle: function(){
                this.isOpenedProject = !this.isOpenedProject;
                },
                accordingGachaFreebieToggle: function(){
                this.isOpenedGachaFreebie = !this.isOpenedGachaFreebie;
                },
                openReturnModal:function(){
                    this.showContentReturn = true;
                },
                closeReturnModal:function(){
                    this.showContentReturn = false;
                },
                openAuctionModal:function(){
                    this.showContentAuction = true;
                },
                closeAuctionModal:function(){
                    this.showContentAuction = false;
                },
                openGachaFreebieModal:function(){
                    this.showContentGachaFreebie = true;
                },
                closeGachaFreebieModal:function(){
                    this.showContentGachaFreebie = false;
                },
                isSelectTab(number) {
                this.isActiveTab = number;
                },
                changeHeart() {
                this.isActiveHeart = !this.isActiveHeart;
                  },
            }
            });
        }
</script>
