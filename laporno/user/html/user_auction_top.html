    <div id="app">

        <!-- パンクズりすと -->

            <!--開催中-->

            </div>

    <script src="../../user/js/user_component_auction_card.js" defer></script>
    <script>
          window.onload = function () {
            new Vue ({
                el:"#app",
                data: {
                    isActiveTab: "1",
                },
                methods:{
                isSelectTab(number) {
                this.isActiveTab = number;
                },
            }
            });
        }
    </script>
